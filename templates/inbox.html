<!DOCTYPE html>
<html>
<head>
    <title>SMS Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>ðŸ“¥ Incoming SMS Messages</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Received At</th>
                <th>From</th>
                <th>To</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.ReceivedAt }}</td>
                <td>{{ msg.FromNumber }}</td>
                <td>{{ msg.ToNumber }}</td>
                <td>{{ msg.MessageBody }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
